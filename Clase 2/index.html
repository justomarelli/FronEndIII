<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSX</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script type="text/javascript" src="api.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      let index = 0

      function getIndex() {
        index = index + 1
        return index
      }

      function Title(props) {
        return <h1>{props.children}</h1>
      }

      function Lista(props) {
        return (
          <ul>
            {props.elementos.map((element, i) => (
              <li key={i} id={element}>
                {element}
              </li>
            ))}
          </ul>
        )
      }

      function App() {
        const games = getGameNames()
        //console.log(games)
        return [
          <Title key="titulo-1">Juegos iconicos</Title>,
          <Lista key="lista-1" elementos={['Mario', 'Sonic', 'Zelda']} />,
          <Title key="titulo-2">Todos los juegos</Title>,
          <Lista key="lista-2" elementos={games} />,
        ]
      }

      window.addEventListener('load', function () {
        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(<App />)
      })
    </script>
  </body>
</html>
